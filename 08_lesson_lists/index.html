<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lists</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>CSS Lists</h1>
    </header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <!-- You can specify the start and if you need to do reverse. -->
        <ol starts="5" reversed>
          <li>Step One</li>
          <!-- You can also specify the value of the list here. -->
          <li value="26">Step Two</li>
          <li>Step Three</li>
        </ol>
      </article>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>

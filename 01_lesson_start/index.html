<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- You can have stylesheet inside the html file. It'll overwrite the external style sheet since it was declared after link to stylesheet. -->
    <style>
      p {
        color: limegreen;
      }
    </style>
  </head>
  <body>
    <!-- You can also do inline styling. But it's best to just do external style sheet. -->
    <p style="color: blue">I'm learning CSS!</p>
  </body>
</html>
